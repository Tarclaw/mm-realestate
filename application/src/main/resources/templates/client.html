<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="panel-title"
                                th:text="#{message.clients}">Clients List</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="#" role="button"
                               th:href="@{'/client/new'}"
                               th:text="#{message.create}">Create</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th th:text="#{message.client.firstName}">First Name</th>
                                <th th:text="#{message.client.lastName}">Last Name</th>
                                <th th:text="#{message.client.mobileNumber}">Phone</th>
                                <th th:text="#{message.view}">View</th>
                                <th th:text="#{message.update}">Update</th>
                                <th th:text="#{message.delete}">Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.getFirstName()}">Joe</td>
                                <td th:text="${client.getLastName()}">Doe</td>
                                <td th:text="${client.getContact().getMobileNumber()}">+3-067-333-2211</td>
                                <td><a href="#" th:text="#{message.view}"
                                       th:href="@{'/client/' + ${client.getId()} + '/show'}">View</a></td>
                                <td><a href="#" th:text="#{message.update}"
                                       th:href="@{'/client/' + ${client.getId()} + '/update'}">Update</a></td>
                                <td><a href="#" th:text="#{message.delete}"
                                       th:href="@{'/client/' + ${client.getId()} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
