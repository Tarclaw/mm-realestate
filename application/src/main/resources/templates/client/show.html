<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title"
                            th:text="#{message.client}">Client</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.firstName}">First Name:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.firstName}">UNKNOWN</p>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.lastName}">Last Name:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.lastName}">UNKNOWN</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.login}">Login:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.login}">UNKNOWN</p>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.password}">Password:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.password}">UNKNOWN</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.customerRequirements}">Requirements for customer:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.customerRequirements}">UNKNOWN</p>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.mobileNumber}">Phone:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.contact.mobileNumber}">UNKNOWN</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.skype}">Skype:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.contact.skype}">UNKNOWN</p>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="#{message.client.email}">Email:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${client.contact.email}">UNKNOWN</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="panel-title" th:text="#{message.facilities}">Facilities</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-default" href="#" role="button"
                                   th:href="@{'/facilities'}"
                                   th:text="#{message.view}">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="facility : ${client.facilities}"
                                        th:text="${facility.description}">
                                        Some Xalypa
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11 ">
                                <h1 class="panel-title" th:text="#{message.agent}">Agent</h1>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-default" href="#" role="button"
                                   th:href="@{'/agents'}"
                                   th:text="#{message.view}">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="agent : ${client.realEstateAgents}"
                                        th:text="${agent.firstName + ' ' + agent.lastName}">
                                        Buy Seller
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
