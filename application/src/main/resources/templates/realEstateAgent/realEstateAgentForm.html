<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${realEstateAgent}" th:action="@{/realEstateAgent/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{message.error.correct}">Please Correct Input Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"
                                th:text="#{message.agent.edit}">Edit Agent Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('firstName')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.firstName}">First Name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('lastName')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.lastName}">Last Name:</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('login')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.login}">Login:</label>
                                    <input type="text" class="form-control" th:field="*{login}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('login')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('login')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('password')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.password}">Password:</label>
                                    <input type="text" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('salary')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.salary}">Salary:</label>
                                    <input type="text" class="form-control" th:field="*{salary}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('salary')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('salary')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('hiredDate')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.hiredDate}">Hired Date:</label>
                                    <input type="text" class="form-control" th:field="*{hiredDate}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('hiredDate')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('hiredDate')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('quitDate')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.quitDate}">Quit Date:</label>
                                    <input type="text" class="form-control" th:field="*{quitDate}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('quitDate')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('quitDate')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary" th:object="${contact}">
                        <div class="panel-heading">
                            <h1 class="panel-title"
                                th:text="#{message.agent.edit}">Edit Contact Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('email')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.email}">Email:</label>
                                    <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('email')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('skype')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.skype}">Skype:</label>
                                    <input type="text" class="form-control" th:field="*{skype}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('skype')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('skype')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group"
                                     th:class="${#fields.hasErrors('mobileNumber')} ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label th:text="#{message.agent.mobileNumber}">Mobile:</label>
                                    <input type="text" class="form-control" th:field="*{mobileNumber}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('mobileNumber')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('mobileNumber')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-11 ">
                                    <h1 class="panel-title"
                                        th:text="#{message.clients}">Clients</h1>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <ul>
                                    <li th:each="client : ${clients}">
                                        <div class="ui checkbox">
                                            <input type="checkbox" th:field="*{clientIds}" th:value="${client.id}" th:selected="${realEstateAgent.clientIds.equals(client.id)}">
                                            <label th:text="${client.firstName} + ' ' + ${client.lastName}">Aid Seeker</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{message.submit.button}">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
