<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5 class="panel-title"
                            th:text="#{message.facility.address}">Address</h5>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.address.district}">District:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${address.district}">IL</p>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="#{message.address.city}">City:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${address.city}">Chicago</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.address.street}">Street:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${address.street}">Some Street</p>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="#{message.address.facilityNumber}">House Number:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${address.facilityNumber}">665</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5 th:text="#{message.address.postcode}">Postcode:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${address.postcode}">99999</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
